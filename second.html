<!DOCTYPE html>

  <style>
   body {
     font-family: 'Roboto', sans-serif;
     margin: 0;
     padding: 0;
     background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
     color: #eee;
     min-height: 100vh;
     position: relative;
}

   body::before {
     content: "";
     position: fixed;
     top: 0; left: 0;
     width: 100vw; height: 100vh;
     background: rgba(0, 0, 0, 0.6);
     z-index: -1;
}

    header {
      background: #000;
      color: #0ff;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-family: 'Orbitron', sans-serif;
    }

    nav {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: inset 0 -1px 0 #444;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      margin-top: 2rem;
      border-radius: 10px;
    }

    section h2 {
      color: #0ff;
      border-bottom: 2px solid #0ff;
      padding-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
    }

    footer {
      background: #000;
      color: #0ff;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    a {
      color: #88f;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
