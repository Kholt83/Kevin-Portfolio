<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>360Training</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      background: #000;
      color: #0ff;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      line-height: 1.2;
    }

    section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    section h2 {
      color: #0ff;
      border-bottom: 2px solid #0ff;
      padding-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin-bottom: 1rem;
    }

    iframe {
      display: block;
      width: 100%;
      max-width: 100%;
      height: 600px;
      margin: 1rem 0;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    footer {
      background: #000;
      color: #0ff;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    .back-button {
      position: fixed;
      bottom: 40px;
      left: 40px;
      background: #000;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      color: #0ff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .back-button:hover {
      box-shadow: 0 0 20px #0ff, 0 0 30px #00ffff;
      transform: translateY(-3px);
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      iframe {
        height: 400px;
      }

      section {
        padding: 1rem;
        margin: 1rem;
      }

      .back-button {
        bottom: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
