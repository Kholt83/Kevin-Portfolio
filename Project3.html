<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Projects</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #0ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.light {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2f2f2f;
            background-image: url('factory.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            color: #FFD800;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        footer {
            width: 100%;
            background: #000;
            color: #0ff;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #00ffff;
            margin-top: 0;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #0ff;
            text-align: center;
            margin-top: 2rem;
            font-weight: bold;
            font-size: 3rem;
        }
        .main {
            text-align: left;
            padding: 1rem;
            border-radius: 10px;
            overflow: hidden;
            text-align: left;
            transition: background 0.5s ease, box-shadow 0.5s ease;
            border-radius: 6px;
            box-shadow: 0 0 10px #0ff;
            font-size: 1rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 2rem auto;
            color: #0ff;
            box-sizing: border-box;
            background-color: #000; /* Dark background for main content */
        }

        .second {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            font-size: 1rem;
            line-height: 1.6;
            color: #0ff;
           
        }

        iframe {
            display: block;
            margin: 2rem auto;
            width: 100%;
            max-width: 400px;
            height: 340px;
            border-radius: 10px;
            background-color: #111; /* Dark background for iframe */
            box-shadow: 0 0 10px #0ff, 0 0 10px #00ffff;
        }
        
        body.light iframe {
            border-radius: 6px;
            box-shadow: 0 0 20px #111, 0 0 10px #000;
            border: 2px solid #ffd800;
        }

        .back-button {
            display: inline-block;
            margin: 2rem auto;
            padding: 0.5rem 1rem;
            background-color: #000;
            color: #0ff;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;
            z-index: 1000;
            bottom: 50px;
            left: 50px;
            display: block;
        }

        body.light .back-button {
            background: #FFD800;
            color: #111;
            border: 2px solid #111;
            border-radius: 8px;
            box-shadow: 0 0 10px #FFD800, inset 0 -3px 6px rgba(0, 0, 0, 0.4);
        }
           
        .back-button:hover {
            box-shadow: 0 0 25px #0ff, 0 0 40px #00ffff;
            transform: translateY(-3px) scale(1.03);
        }

        body.light .back-button:hover {
            box-shadow: 0 0 25px #FFD800, 0 0 40px #ffff66;
            transform: translateY(-3px) scale(1.03);
        }
    </style>
</head>
